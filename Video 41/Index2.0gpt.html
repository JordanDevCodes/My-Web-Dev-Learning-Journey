<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UltraEdit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px auto;
      padding: 0 40px;
    }

    nav img {
      width: 200px;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .capsules li,
    .English li {
      font-size: 19px;
      color: #888;
      cursor: pointer;
    }

    .English {
      gap: 20px;
    }

    .buy-now {
      border: 2px solid black;
      padding: 5px 12px;
      font-size: 18px;
      font-weight: bold;
      color: rgb(10, 9, 9);
      border-radius: 4px;
      background-color: transparent
    }

    .language {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png" alt="UltraEdit Logo">

      <ul class="capsules">
        <li>Products</li>
        <li>Pricing</li>
        <li>Resources</li>
        <li>Our Company</li>
      </ul>

      <ul class="English">
        <li class="buy-now" style="color: black;">Buy Now</li>
        <li class="language">English</li>
      </ul>
    </nav>
  </header>

</body>
</html>
