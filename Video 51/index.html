<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: grey;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 100vh;
            height: 80vh;
            overflow: hidden;
            /* border:  solid black; */
           
            background-color: yellow;
border-radius: 23px;
            display: flex;
            align-items: flex-end;

            box-shadow: 9px 9px 9px 9px rgba(0, 0, 0, 0.5);
        }

        .box {
            background-color: red;
            width: 5vh;
            height: 5vh;
            border-radius: 50%;
            animation: animateX 7s linear infinite, animateY 500ms ease-out infinite alternate;
            position: relative;
            border: 7px solid white;
            box-shadow: 8px 8px 2px rgba(0, 0, 0, 0.2);
          

        }


        @keyframes animateX {
            from {
                left: 0;
            }

            to {
                left: 100%;
            }
        }

        @keyframes animateY {
            from {
                bottom: 0;
            }

            to {
                bottom: 40%;
            }
        }

        h1{
            text-shadow: 6px 6px 10px  white;
        }

        @media (max-width: 600px) {
    body {
        flex-direction: column;
        padding: 10px;
    }

    .container {
        width: 95vw;
        height: 60vh;
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.4);
    }

    h1 {
        font-size: 1.2rem;
        text-shadow: 2px 2px 6px white;
    }
}

        
    </style>
</head>

<body>
    <h1>
        Bouncing Ball Animation
    </h1>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
