<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{background-color: green;
        height: 80vh;
    width: 30vw;}

        .box
        {
        width: 34px;
        display: flex;
    height: 45px; align-items: center;


    
    
    /* animation: harryKaAnimation;
    animation-duration: 3s;
    animation-iteration-count: forwards;
    animation-timing-function: ease-in-out; */
    /* animation-delay: 4s; */
    /* animation-direction: alternate-reverse; */
    /* animation-play-state: paused; */
    
    
    /* animation: name duration timing-function delay iteration-count direction fill-mode; */

    
    animation: harryKaAnimation 3s ease-in-out 1s ,
                harry2 3s ease-in-out 1s ;
}

    @keyframes harryKaAnimation{

        from{ background-color: red; }
        to{background-color: yellow ;transform: translateX(1000px)}
    }
    /* @keyframes harryKaAnimation{

        fromo{ }
        to{transform: translateX(1000px);}
    } */


    @keyframes harry2{

        0%{ transform: rotate(100deg);}

        20%{
                transform: rotate(200deg);
            }
            50%{
                transform: rotate(220deg);
            }
            80%{
                transform: rotate(300deg);
            }
            100%{
                transform: rotate(310deg);
            }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Box
        </div>
    </div>
</body>
</html>
