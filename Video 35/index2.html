        body {

        .box:first-child {

        .box::first-letter {

        .boxes * {

        p,

        .poxes{ margin-top: 100px;

        .pox{border: 2px solid rgb(255, 5, 5); padding: 23px;}

        .pox::first-letter{color: deeppink; font-size: 43px;}

        .pox:nth-child(odd){background-color: rgb(126, 126, 247);}
        .pox:nth-child(even){background-color: rgb(246, 70, 252);}

        .poxes::before{content: "Jordan Is Good";}
        .poxes::after{content: "Good Is Jordan"; background-color: red;}
        .boxes::selection{
            color: rgb(255, 0, 0); background-color: yellow;
        }
        ::selection{
            color: rgb(255, 0, 0); background-color: yellow;
        }
        .boxes input{ width: 233px; height: 80px; color: rgb(248, 124, 0); font-size: 23px; border-radius: 23px;}
        input::placeholder{color: blue; background-color: green; font-size: 24px; border-radius: 23px;}
    </style>
