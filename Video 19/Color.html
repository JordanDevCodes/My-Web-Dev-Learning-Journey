<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colors</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .center-wrapper {
      text-align: center;
      margin-top: 20px;
    }

    h1 {
      display: inline-block; /* shrink background to text size */
      color: red;
      font-size: 50px;
      background-color: rgb(10, 245, 147);
      text-decoration: underline wavy blue;
      padding: 10px 20px;
      margin: 0;
    }

    p {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <h1>Lets Learn About Colors</h1>
  </div>

  <p>
    Color can be represented in:
    <ol>
      <li>Color Keywords</li>
      <li>Hex Color Code</li>
      <li>RGB</li>
      <li>RGBA</li>
      <li>HSL</li>
    </ol>
  </p>
</body>
</html>
