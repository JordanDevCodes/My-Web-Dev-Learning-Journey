<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Colors</title>
    <style>
        h1{box-shadow: 4px 4px 23px 6px white; font-size: 23px; border: 2px solid red; padding: 20px; border-radius: 23px; display: inline-block;  margin-bottom: 100px;}
    </style>
</head>
<body style="background-color: black; margin: 100px; text-align: center;">
    
    <h1 style="color: red;">
        Hey I am Heading With Color Keywords
    </h1>

    <h1 style="color: #FFFF00

;">
        Hey I am Heading With Hex Color Code
    </h1>

    <h1 style="color:rgb(135, 206, 235)">
        Hey I am Heading With RGB

    <h1 style="color: rgba(135, 206, 235, 0.7);
">
        Hey I am Heading With RGBA
    </h1>

    <h1 style="color:  hsl(120, 100%, 40%);">
        Hey I am Heading With HSL
    </h1>

</body>    

</html>
