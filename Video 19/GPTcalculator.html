<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding-top: 20px;
    }

    h1 {
      text-align: center;
      padding: 10px 20px;
      border: 4px solid;
      border-image: linear-gradient(45deg, #f94144, #f3722c, #f9c74f, #90be6d, #43aa8b, #577590) 1;
      border-radius: 12px;
      animation: borderAnimate 4s linear infinite;
      font-size: 32px;
      background-color: white;
    }

    @keyframes borderAnimate {
      0% {
        border-image: linear-gradient(45deg, #f94144, #f3722c, #f9c74f, #90be6d, #43aa8b, #577590) 1;
      }
      50% {
        border-image: linear-gradient(135deg, #577590, #43aa8b, #90be6d, #f9c74f, #f3722c, #f94144) 1;
      }
      100% {
        border-image: linear-gradient(45deg, #f94144, #f3722c, #f9c74f, #90be6d, #43aa8b, #577590) 1;
      }
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .display {
      width: 100%;
      height: 40px;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      background-color: #eee;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #ddd;
    }

    .operator {
      background-color: #f9c74f;
    }

    .equal {
      background-color: #90be6d;
      grid-column: span 2;
    }

    .clear {
      background-color: #f94144;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Calculator</h1>

  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
